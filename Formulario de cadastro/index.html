
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem-formulario.jpg" alt="Imagem ilustrativa">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" placeholder="Digite seu username" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="full-name">Nome Completo</label>
                        <input id="full-name" type="text" name="full-name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone/WhatsApp</label>
                        <input id="number" type="tel" name="number" placeholder="Digite seu nÃºmero" required>
                    </div>

                    <div class="input-box">
                        <label for="birthday">Data de Nascimento</label>
                        <input id="birthday" type="date" name="birthday" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
